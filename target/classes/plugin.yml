name: LevelPlugin
main: me.nakilex.levelplugin.Main
version: 1.0
author: Nakilex
api-version: 1.19
description: A simple MMORPG leveling system plugin for Minecraft
depend: [ProtocolLib, Citizens, Vault, MythicMobs, PlaceholderAPI]

commands:
  addpoints:
    description: Grants skill points to a player
    usage: /addpoints <player> <amount>
    permission: none
  addxp:
    description: Grants XP to a player
    usage: /addxp <player> <amount>
    permission: none
  stats:
    description: Opens the stats GUI
    usage: /stats
    aliases: [s]
  additem:
    description: Gives a custom item to a player
    usage: /additem <item_id> <player> <amount>
    permission: none
  setlevel:
    description: Sets a player's level
    usage: /setlevel <player> <level>
    permission: none
  class:
    description: Change your class
    usage: /class <Warrior|Rogue|Archer|Mage>
    aliases: [c]
  addmob:
    description: Spawns custom mobs
    usage: /addmob <mobid> <amount>
    permission: none
  balance:
    description: Shows your coin balance
    usage: /balance
    aliases: [b]
  addcoins:
    description: Adds coins to your balance
    usage: /addcoins <player> <amount>
    permission: none

  blacksmith:
    description: Opens the Blacksmith GUI.
    usage: /blacksmith
  horse:
    description: Manage your horse
    usage: /horse [reroll]
    aliases: [h]
  effect:
    description: Toggles the sword circle effect.
    usage: /effect
    permission: none

  ps:
    description: Manage personal storage.
  trade:
    description: Lets you trade with another person
    usage: /trade <Name> | /trade accept | /trade accept <Name> | /trade cancel | /trade deny | /trade deny <Name> | /trade author | /trade version | /trade download | /trade toggle | /trade block | /trade block <Players separated by ","> | /trade unblock | /trade unblock <Players separated by ",">
  party:
    description: Manage your party
    usage: /party <subcommand>
    aliases: [p]
  lootchest:
    description: Manage loot chests
    usage: /<command> <reload|list|clear>
    permission: none
  addpotion:
    description: Gives a player a potion.
    usage: /addpotion <playername> <potion_id>
    permission: none
  duel:
    description: Accepts or Declines a duel request
    usage: /duel <accept|decline>
  salvage:
    description: Opens the Salvage GUI
    usage: /salvage
  merchant:
    description: Opens a merchant GUI.
    usage: /merchant <name>
    permission: none
  spells:
    description: Opens the Spells GUI
    usage: /spells
  dmgnumber:
    description: Toggle floating damageâ€‘number holograms on/off
    usage: /<command>
  dmgchat:
    description: Toggle damage messages in chat
    usage: /<command>
  settings:
    description: Opens the settings menu
    usage: /settings
  addgems:
    description: Give yourself some gems (admin).
    permission: none
  gems:
    description: Check your gem balance.
  gemexchange:
    description: Open the gem exchange GUI
  tipsreload:
    description: Reload auto-broadcast tips
    usage: /<command>
    permission: none
  itemsbrowser:
    description: Opens the custom item browser GUI.
    usage: /itemsbrowser
    permission: none


